<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Commodity management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>Commodity management</h2>
    </div>
    <div class="input">
        <input type="text" id="title" placeholder="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="Ads" placeholder="Ads">
            <input onkeyup="getTotal()" type="number" id="dis" placeholder="discount">
            <small id="total"></small>

        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">create</button>
    </div>
    <div class="outputs">
        <div class="search">
            <input type="text"onkeyup="searchData(this.value)" id="search" placeholder="search">
            <div class="BtnSearch">
                <button  onclick="getsearch(this.id)" id="searchTitle">search by title</button>
                 <button onclick="getsearch(this.id)" id="searchCategory">search by category</button>
            </div>
        </div>
        <div id="deleteAll"></div>
        <table>
            <tr>
                <th>id</th>
                  <th>title</th>
                  <th>price</th>
                  <th>taxes</th>
                 <th>discount</th>
                <th>total</th>
                 <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <button id="cleardata">clear</button>
</div>
<script src="Script.js"></script>
</body>
</html>
